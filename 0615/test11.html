<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function checkPWD(){
            var s = document.getElementById("pw").value;
            if(s.length < 6){
                alert("패스워드는 6글자 이상이어야 합니다.");
            }
        }
    </script>
</head>
<body>
    패스워드 : <input type="password" id="pw" size="10">
    <button onclick="checkPWD()">검사</button>
</body>
</html>
